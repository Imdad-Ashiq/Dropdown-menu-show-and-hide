<!-- JavaScript program to create a dropdown menu that shows and hides its options when clicked. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu by js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-button">Select a Subject</button>
    <ul id="dropdown-options" class="dropdown-options">
      <li class="dropdown-option" onclick="redirectToWebsite('https://mathematics-website.com')">Mathematics</li>
      <li class="dropdown-option" onclick="redirectToWebsite('https://english-website.com')">English</li>
      <li class="dropdown-option" onclick="redirectToWebsite('https://physics-website.com')">Physics</li>
    </ul>
  </div>
    <script src="event-handling-2.js"></script>
</body>
</html>
